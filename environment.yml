name: copernicus-s2
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip

  # Needed for actions/checkout + LFS fixtures inside a job container
  - git
  - git-lfs

  # Project runtime deps (from pyproject.toml)
  - requests
  - tqdm
  - shapely
  - pyproj
  - pandas
  - openpyxl
  - pyyaml
  - numpy
  - rasterio
  - affine

  # GDAL plugin/driver
  - libgdal-jp2openjpeg

  # Test runner
  - pytest

  # For Jupyter notebooks
  - matplotlib
  - ipykernel
  - jupyterlab
  - notebook
  - ipywidgets
  - jupyterlab_widgets
  - widgetsnbextension
  - tqdm

  # Build tooling for "pip install -e ." (PEP 517 builds etc.)
  - setuptools
  - wheel
