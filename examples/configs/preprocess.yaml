preprocess:
  index_json: "./out/meta/step1/index.json"
  out_dir: "./out"
  max_pairs: 10
  run_id: "exemplary_run_01"
  target_grid_ref: "scl_20m"
  l1c_bands: ["B02", "B03", "B04", "B08", "B11", "B12"]

  angles:
    enabled: true
    include_sun: true
    include_view: true
    encode: "sin_cos"
    view_mode: "per_band"
    view_bands: ["B02", "B03", "B04", "B08", "B11", "B12"]
    detector_aggregate: "nanmean"
    output_name: "angles.tif"

  labels:
    ignore_index: 255
    resample: "nearest"
    mapping: null
    src_value_range: 256

  normalize:
    mode: "none"
    stats_path: null
    max_pixels_per_scene: null

  num_workers: 0
