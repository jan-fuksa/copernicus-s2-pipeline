preprocess:
  index_json: "./out/meta/step1/index.json"
  out_dir: "./out"
  max_scenes: null
  run_id: "apply_toa_norm_v1"
  target_grid_ref: "scl_20m"
  l1c_bands: ["B01", "B02"]

  # Radiometry
  to_toa_reflectance: true

  # Resampling
  upsample_method: "bilinear"
  downsample_method: "average"

  # Masks appended to x.tif
  valid_pixel_mask: "single"

  angles:
    enabled: true
    include_sun: true
    include_view: true
    encode: "sin_cos"
    view_mode: "per_band"
    view_bands: ["B01", "B02"]
    detector_aggregate: "nanmean"
    output_name: "angles.tif"

  labels:
    enabled: true
    backend: scl
    ignore_index: 255
    resample: "nearest"
    mapping: null
    src_value_range: 256

  normalize:
    # Pass 2: apply stats and write normalized tiles
    mode: "apply_with_stats"
    stats_path: "./out/normalize/stats.json"
    clip_percentiles: [1.0, 99.0]
    hist_range: [-0.2, 2.0]
    hist_bin_width: 0.0001
    max_pixels_per_scene: null
    seed: 0
    save_histograms: false

  num_workers: 0
